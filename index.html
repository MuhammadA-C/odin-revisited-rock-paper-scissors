<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TOP: Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/script.js" defer></script>
  </head>
  <body>
    <!-- Top UI -->
    <div class="top-ui">
      <h2>Player1</h2>
      <h2>Computer</h2>
    </div>

    <!-- Score -->
    <div class="score">
      <div class="player-score">
        <p>0</p>
        <p>/</p>
        <p>5</p>
      </div>
      <div class="annoucement">
        <p>Select a Card</p>
      </div>
      <div class="computer-score">
        <p>0</p>
        <p>/</p>
        <p>5</p>
      </div>
    </div>

    <!-- Game Board -->
    <div class="game-board">
      <div><p></p></div>
      <div><p></p></div>
    </div>

    <!-- Players Cards -->
    <div class="cards">
      <div class="card-hover-effect"><p>Rock</p></div>
      <div class="card-hover-effect"><p>Paper</p></div>
      <div class="card-hover-effect"><p>Scissors</p></div>
    </div>
  </body>
</html>
